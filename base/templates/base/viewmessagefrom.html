{% extends 'dash.html' %}
{% load static %}
{% block content %}

<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2>Message From</h2>
                <a href="{% url 'addmessagefrom' %}" class="btn btn-primary mt-3">Add</a>
            </div>
        </div>
        <div class="row mb-3">
            {% for msgdata in message_data %}
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-lg-6">
                        <div class="card-body">
                            <h5 class="card-title">{{ msgdata.name }}</h5>
                            <p class="col-lg-12 text-right">
                                <a href="{% url 'editmessagefrom' msgdata.id %}" class="btn btn-secondary">Edit</a>
                            </p>
                            <h6 class="card-subtitle mb-2 text-muted">{{ msgdata.position }}</h6>
                            <p class="card-text">{{ msgdata.message }}</p>
                            <p class="card-text"><small class="text-muted">Created at: {{ msgdata.created_at }}</small>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <img src="{{ msgdata.image.url }}" class="card-img" alt="...">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
