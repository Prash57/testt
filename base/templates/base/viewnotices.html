{% extends 'dash.html' %}
{% load static %}
{% block content %}


<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2>Notices List</h2>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <a href="{% url 'addnotice' %}">Add</a>
            </div>
        </div>


        <div class="row mt-5">
            {% for notice in notices %}
            <div class="col mb-5">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title">{{notice.title}}</h5>
                            <a href="{% url 'editnotice' notice.id %}">Edit</a>
                            <a href="{% url 'deletenotice' notice.id %}">Delete</a>
                        </div>
                        <b>{{notice.created_at}}</b>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
</div>
{% endblock %}
