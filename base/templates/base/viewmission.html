{% extends 'dash.html' %}
{% load static %}
{% block content %}


<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2>Mission Content</h2>
            </div>
        </div>
        {% if mdata %}
        <div class="container-xxl bg-white p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="{% url 'editmission' mdata.id %}">Edit</a>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <p><strong>Mission title: </strong> {{ mdata.mission_title }}</p>
                            <p><strong>Sub title: </strong> {{mdata.mission_subtitle}}</p>
                            <p><strong>Content: </strong> {{mdata.mission_content}}</p>
                            <p><strong>Created at:</strong> {{ mdata.created_at }}</p>
                        </div>

                        <div class="col-6 w-50">
                            <img src="{{mdata.mission_image.url}}" alt="" class="img-fluid rounded mb-3 w-75">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% else %}
        <div class="container-xxl bg-white p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="{% url 'addmission' %}">Add</a>
                    </div>
                </div>
            </div>
        </div>

        {% endif %}

    </div>
</div>
{% endblock %}
