{% extends 'dash.html' %}
{% load static %}
{% block content %}


<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2>About Page Content</h2>
                <div class="col text-center">
                    <a href="{% url 'addabout' %}">Add</a>
                </div>
            </div>
        </div>

        <div class="container-xxl bg-white p-0">
            <div class="container-fluid">
                <div class="row">

                </div>

                <div class="row mb-3">
                    {% for about in abouts %}
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="card-body">
                                    <h5 class="card-title">{{ about.about_title }}</h5>
                                    <div class="col-lg-12 text-center">
                                        <a href="{% url 'editabout' about.id %}" class="btn btn-primary">Edit</a>
                                    </div>
                                    <h6 class="card-subtitle mb-2 text-muted">{{ about.about_subtitle }}</h6>
                                    <p class="card-text">{{ about.about_content }}</p>
                                    <p class="card-text"><small class="text-muted">Created at: {{ about.created_at}}</small></p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <img src="{{ about.about_image.url }}" class="card-img" alt="...">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>


    </div>
</div>
{% endblock %}
