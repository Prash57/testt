{% extends 'dash.html' %}
{% load static %}
{% block content %}

{% if vdata %}
<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h2>Vision Content</h2>
                <a href="{% url 'editvision' vdata.id %}">Edit</a>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><strong>Vision title: </strong> {{ vdata.vision }}</p>
                    <p><strong>Sub title: </strong> {{vdata.vision_subtitle}}</p>
                    <p><strong>Content: </strong> {{vdata.vision_content}}</p>
                    <p><strong>Created at:</strong> {{ vdata.created_at }}</p>
                </div>

                <div class="col-6 w-50">
                    <img src="{{vdata.vision_image.url}}" alt="" class="img-fluid rounded mb-3 w-75">
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <a href="{% url 'addvision' %}">Add</a>
            </div>
        </div>
    </div>
</div>

{% endif %}
</div>
</div>
{% endblock %}
